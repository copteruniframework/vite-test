<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/style1.css"> -->
    <script type="module" src="assets/JavaScript/main.ts"></script>
  </head>
  <body>
    <section class="dev_container">
      <div>
        <h2>Visit Timer</h2>
        <span
          class="countdown"
          data-countdown
          data-id="signup-mail"
          data-mode="visit"
          data-duration="PT20M"
          data-end-at="2025-11-01T20:00:00Z"
          data-format="auto"
          data-reset-on="never"
          data-i18n="de-DE"
        >
          20:00
        </span>
      </div>
      <div>
        <h2>Deadline Timer</h2>
        <span
          class="countdown"
          data-countdown
          data-id="offer"
          data-mode="deadline"
          data-end-at="2025-11-01T20:00:00Z"
          data-format="auto"
          data-reset-on="never"
          data-i18n="de-DE"
        >
          20:00
        </span>
      </div>
    </section>
  </body>
</html>
